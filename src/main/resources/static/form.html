<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">English Teaching Video</div>
			<div class="panel-body">Create subbing video task from background and music</div>
		</div>

		<form class="form-horizontal" action="#">
			<div class="form-group">
				<label>Track name(must be define if video metadata not have title)</label>
				<div class="col-sm-10">
					<input type="text" name="title" class="form-control" placeholder="Enter title">
				</div>
			</div>
			<div class="form-group">
				<label>Artist name(must be define if video metadata not have artist)</label>
				<div class="col-sm-10">
					<input type="text" name="artist" class="form-control" placeholder="Enter artist">
				</div>
			</div>
			
			<div class="form-group files">
				<label>Background of output video(image or short video)</label>
				<input type="file" name="background" class="form-control">
			</div>

			<div class="form-group files">
				<label>Music of output video</label>
				<input type="file" name="music" class="form-control">
			</div>

			<div class="form-group files">
				<label>Subtitle file (excel)</label>
				<input type="file" name="sub" class="form-control">
			</div>

			<div class="form-group files">
				<label>Config file (excel)</label>
				<input type="file" name="config" class="form-control">
			</div>

			<div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Execute</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
